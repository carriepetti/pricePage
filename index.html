<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML basics</title>
    </head>
    <body>
        <h1> Prices </h1>
        <ul>
            <li> We are the best walkers in town </li>
            <li> Dogs love us! </li>
        </ul>
        <table>
            <tr> <td><em>Item</em></td> <td><em>Price</em></td> </tr>
            <tr> <td>Basic Dog Walk</td> <td>$10</td> </tr>
            <tr> <td>Deluxe Dog Walk</td> <td>$15</td> </tr>
        </table>
        <p> This is an example of a paragraph </p>

    </body>
</html>
